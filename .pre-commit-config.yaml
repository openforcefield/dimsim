repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: debug-statements
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.14
  hooks:
    - id: ruff-check
      args: ["--fix"]
    - id: ruff-format
- repo: https://github.com/tox-dev/pyproject-fmt
  rev: v2.7.0
  hooks:
    - id: pyproject-fmt
