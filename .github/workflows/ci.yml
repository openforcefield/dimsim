name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up conda environment
      uses: mamba-org/setup-micromamba@v2
      with:
        environment-file: devtools/conda-envs/dev.yaml
        create-args: >-
          python=${{ matrix.python-version }}
    
    - name: Install package
      run: |
        python -m pip install -e .
    
    - name: Run tests
      run: |
        pytest
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up conda environment
      uses: mamba-org/setup-micromamba@v2
      with:
        environment-file: devtools/conda-envs/dev.yaml
        create-args: >-
          python=3.11
    
    - name: Install package
      run: |
        python -m pip install -e .
    
    - name: Check formatting with black
      run: |
        black --check dimsim
    
    - name: Check import sorting with isort
      run: |
        isort --check-only dimsim
    
    - name: Lint with flake8
      run: |
        flake8 dimsim --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 dimsim --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
