name: dimsim-test
channels:
  - conda-forge

dependencies:
  - python >=3.10
  - pip

  # Base dependencies
  - pydantic =2.11
  - pyyaml

  # Core dependencies
  - openff-toolkit >=0.18  # just to help solver
  - openff-nagl-models
  - openff-nagl-base >=0.5.4
  - openmm =8.4
  - openmmtools >=0.26.0
  - sqlmodel
  - rdkit

  - pytorch >=2.6
  - smee
  - descent

  # Development and testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-randomly

  # Documentation
  - sphinx
  - sphinx-rtd-theme
  - sphinx-autodoc-typehints

  # distributed
  - dask
  - dask-jobqueue
  - dask-kubernetes
  - distributed
